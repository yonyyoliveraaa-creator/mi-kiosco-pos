<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko POS - Panel de Ventas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #2ecc71;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Panel Izquierdo: Lista de Productos */
        .container-left {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
        }

        /* Panel Derecho: Totales y Pagos */
        .container-right {
            flex: 1;
            padding: 20px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header { margin-bottom: 20px; }
        
        #codigo-scanner {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            outline: none;
        }

        #codigo-scanner:focus { border-color: var(--accent-color); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #888; border-bottom: 1px solid #333; padding: 10px; }
        td { padding: 15px 10px; border-bottom: 1px solid #222; }

        .total-section { text-align: center; padding: 20px; }
        .total-label { font-size: 1rem; color: #888; }
        .total-amount { font-size: 4rem; font-weight: bold; color: var(--accent-color); margin: 10px 0; }

        .payment-methods {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-pay {
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
            background: #333;
            color: white;
        }

        .btn-pay.active { background: var(--accent-color); color: black; }
        .btn-pay:hover { opacity: 0.8; }

        .btn-finalizar {
            width: 100%;
            padding: 20px;
            background: var(--accent-color);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-finalizar:disabled { background: #555; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container-left">
        <div class="header">
            <h1>Kiosko POS</h1>
            <input type="text" id="codigo-scanner" placeholder="Escanee producto o use celular..." autofocus>
        </div>
        
        <div style="overflow-y: auto;">
            <table>
                <thead>
                    <tr>
                        <th>PRODUCTO</th>
                        <th>CANT.</th>
                        <th>PRECIO</th>
                        <th>SUBTOTAL</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="container-right">
        <div class="total-section">
            <div class="total-label">TOTAL A PAGAR</div>
            <div class="total-amount" id="monto-total">$0</div>
        </div>

        <div>
            <div class="total-label" style="margin-bottom: 10px;">MÃ‰TODO DE PAGO</div>
            <div class="payment-methods">
                <button class="btn-pay" onclick="seleccionarPago('Efectivo', this)">ðŸ’µ Efectivo</button>
                <button class="btn-pay" onclick="seleccionarPago('Transferencia', this)">ðŸ“± Transf./QR</button>
                <button class="btn-pay" onclick="seleccionarPago('DÃ©bito', this)">ðŸ’³ DÃ©bito</button>
                <button class="btn-pay" onclick="seleccionarPago('CrÃ©dito', this)">ðŸ’³ CrÃ©dito</button>
            </div>
            <button class="btn-finalizar" id="btn-finalizar" onclick="finalizarVenta()" disabled>FINALIZAR VENTA</button>
        </div>
    </div>

    <script>
        // CONFIGURACIÃ“N SUPABASE
        const SUPABASE_URL = 'https://ovctgqmhumlspklhbjhf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let carrito = [];
        let total = 0;
        let metodoPago = "";

        // Escuchar teclado
        document.getElementById('codigo-scanner').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscarProducto(e.target.value);
                e.target.value = '';
            }
        });

        // Escuchar Celular (Broadcast)
        client.channel('mostrador').on('broadcast', { event: 'escaneo' }, (payload) => {
            buscarProducto(payload.payload.codigo);
        }).subscribe();

        async function buscarProducto(codigo) {
            let { data, error } = await client.from('productos').select('*').eq('codigo_barra', codigo).single();
            if (data) {
                carrito.push(data);
                actualizarInterfaz();
                new Audio('https://assets.mixkit.co/active_storage/sfx/2632/2632-preview.mp3').play();
            }
        }

        function actualizarInterfaz() {
            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';
            total = 0;

            carrito.forEach(item => {
                total += item.precio_venta;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>1</td>
                        <td>$${item.precio_venta}</td>
                        <td>$${item.precio_venta}</td>
                    </tr>
                `;
            });

            document.getElementById('monto-total').innerText = '$' + total;
            verificarBoton();
        }

        function seleccionarPago(metodo, btn) {
            metodoPago = metodo;
            document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            verificarBoton();
        }

        function verificarBoton() {
            const btn = document.getElementById('btn-finalizar');
            btn.disabled = !(carrito.length > 0 && metodoPago !== "");
        }

        async function finalizarVenta() {
            // 1. Restar Stock
            for (const prod of carrito) {
                await client.from('productos').update({ stock: prod.stock - 1 }).eq('id', prod.id);
            }

            alert(`Venta exitosa por $${total} pagada con ${metodoPago}`);
            
            // Limpiar
            carrito = [];
            metodoPago = "";
            document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
            actualizarInterfaz();
        }
    </script>
</body>
</html>

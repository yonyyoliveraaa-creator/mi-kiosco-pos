<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosko POS Pro - Ventas y Fiados</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #2ecc71;
            --danger-color: #e74c3c;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container-left { flex: 2; padding: 20px; display: flex; flex-direction: column; border-right: 1px solid #333; }
        .container-right { flex: 1; padding: 20px; background-color: var(--card-bg); display: flex; flex-direction: column; justify-content: space-between; }

        #codigo-scanner {
            width: 100%; padding: 15px; background: var(--input-bg);
            border: 2px solid #444; border-radius: 8px; color: white; font-size: 1.2rem;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #888; border-bottom: 1px solid #333; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #222; }

        .total-amount { font-size: 4rem; font-weight: bold; color: var(--accent-color); text-align: center; }

        .payment-methods { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-pay {
            padding: 12px; border: none; border-radius: 8px; cursor: pointer;
            background: #333; color: white; font-weight: bold;
        }
        .btn-pay.active { background: var(--accent-color); color: black; }
        .btn-fiado { background: #f1c40f; color: black; } /* Color amarillo para fiados */

        .btn-finalizar {
            width: 100%; padding: 20px; background: var(--accent-color);
            color: black; border: none; border-radius: 8px; font-size: 1.5rem; font-weight: bold; cursor: pointer;
        }
        .btn-finalizar:disabled { background: #555; }

        input[type="number"] {
            background: #333; color: white; border: 1px solid #555; padding: 5px; width: 60px; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container-left">
        <h1>Kiosko POS - Ventas</h1>
        <input type="text" id="codigo-scanner" placeholder="Escanear o ingresar cÃ³digo..." autofocus>
        
        <div style="overflow-y: auto;">
            <table>
                <thead>
                    <tr>
                        <th>PRODUCTO</th>
                        <th>CANT.</th>
                        <th>PRECIO</th>
                        <th>SUBTOTAL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tabla-body"></tbody>
            </table>
        </div>
    </div>

    <div class="container-right">
        <div class="total-section">
            <h2 style="text-align: center; color: #888;">TOTAL</h2>
            <div class="total-amount" id="monto-total">$0</div>
            <p id="cliente-info" style="text-align: center; color: #f1c40f; font-weight: bold;"></p>
        </div>

        <div>
            <div style="margin-bottom: 10px; color: #888;">MÃ‰TODO DE PAGO</div>
            <div class="payment-methods">
                <button class="btn-pay" onclick="seleccionarPago('Efectivo', this)">ðŸ’µ Efectivo</button>
                <button class="btn-pay" onclick="seleccionarPago('QR/Transf', this)">ðŸ“± QR/Transf</button>
                <button class="btn-pay" onclick="seleccionarPago('Tarjeta', this)">ðŸ’³ Tarjeta</button>
                <button class="btn-pay btn-fiado" onclick="seleccionarFiado(this)">ðŸ“– Fiado/Libreta</button>
            </div>
            <button class="btn-finalizar" id="btn-finalizar" onclick="finalizarVenta()" disabled>FINALIZAR VENTA</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ovctgqmhumlspklhbjhf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92Y3RncW1odW1sc3BrbGhiamhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMTcyOTEsImV4cCI6MjA4Mzc5MzI5MX0.6PrQwbYrjDZqo_Zku3uM-z7Bt3-Dn59cMbl5l9KAo_Q';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let carrito = [];
        let total = 0;
        let metodoPago = "";
        let nombreCliente = "";

        document.getElementById('codigo-scanner').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') { buscarProducto(e.target.value); e.target.value = ''; }
        });

        // Escuchar Celular
        client.channel('mostrador').on('broadcast', { event: 'escaneo' }, (payload) => {
            buscarProducto(payload.payload.codigo);
        }).subscribe();

        async function buscarProducto(codigo) {
            let { data, error } = await client.from('productos').select('*').eq('codigo_barra', codigo).single();
            if (data) {
                const index = carrito.findIndex(item => item.id === data.id);
                if (index !== -1) {
                    carrito[index].cantidad++;
                } else {
                    data.cantidad = 1;
                    carrito.push(data);
                }
                new Audio('https://assets.mixkit.co/active_storage/sfx/2632/2632-preview.mp3').play();
                actualizarInterfaz();
            }
        }

        function actualizarInterfaz() {
            const tbody = document.getElementById('tabla-body');
            tbody.innerHTML = '';
            total = 0;

            carrito.forEach((item, index) => {
                let subtotal = item.precio_venta * item.cantidad;
                total += subtotal;
                tbody.innerHTML += `
                    <tr>
                        <td>${item.nombre}</td>
                        <td><input type="number" value="${item.cantidad}" onchange="cambiarCantidad(${index}, this.value)"></td>
                        <td>$${item.precio_venta}</td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td><button onclick="eliminarProducto(${index})" style="background:none; border:none; color:#e74c3c; cursor:pointer; font-size:1.2rem;">âœ•</button></td>
                    </tr>
                `;
            });
            document.getElementById('monto-total').innerText = '$' + total.toFixed(2);
            verificarBoton();
        }

        function cambiarCantidad(index, valor) {
            if (valor > 0) { carrito[index].cantidad = parseInt(valor); actualizarInterfaz(); }
        }

        function eliminarProducto(index) {
            carrito.splice(index, 1); actualizarInterfaz();
        }

        function seleccionarPago(metodo, btn) {
            metodoPago = metodo;
            nombreCliente = "";
            document.getElementById('cliente-info').innerText = "";
            document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            verificarBoton();
        }

        function seleccionarFiado(btn) {
            let nombre = prompt("Ingrese el nombre del cliente para la libreta:");
            if (nombre) {
                nombreCliente = nombre;
                metodoPago = "Fiado";
                document.getElementById('cliente-info').innerText = "Cliente: " + nombreCliente;
                document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                verificarBoton();
            }
        }

        function verificarBoton() {
            document.getElementById('btn-finalizar').disabled = !(carrito.length > 0 && metodoPago !== "");
        }

        async function finalizarVenta() {
            // Guardar en la tabla 'ventas' (AsegÃºrate de tener la columna 'cliente' en Supabase)
            const { error: errorVenta } = await client.from('ventas').insert([{ 
                total: total, 
                metodo_pago: metodoPago,
                productos_vendidos: carrito,
                cliente: nombreCliente // Guardamos el nombre si es fiado
            }]);

            if (errorVenta) return alert("Error al guardar venta");

            // Restar stock
            for (const prod of carrito) {
                await client.from('productos').update({ stock: prod.stock - prod.cantidad }).eq('id', prod.id);
            }

            alert("Venta procesada con Ã©xito.");
            carrito = []; metodoPago = ""; nombreCliente = "";
            document.getElementById('cliente-info').innerText = "";
            document.querySelectorAll('.btn-pay').forEach(b => b.classList.remove('active'));
            actualizarInterfaz();
        }
    </script>
</body>
</html>
